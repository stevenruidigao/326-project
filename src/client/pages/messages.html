<div id="message-sidebar" class="menu column is-one-quarter">
    <p class="has-text-weight-semibold px-2 pt-2 py-2 mb-0 subtitle has-text-primary-bold conversations-label">Conversations</p>
    <ul id="message-list" class="menu-list"></ul>
</div>

<!-- "template" copied for each sidebar preview -->
<li class="msg-sidebar-preview">
    <a is="app-route" route="conversation" when-active="is-active" class="is-radiusless">
        <article class="media">
            <figure class="media-left">
                <p class="image is-32x32 is-square">
                    <img class="is-rounded sidebar-img" loading="lazy" alt="profile picture">
                </p>
            </figure>
            <div class="media-content">
                <div class="content">
                    <p class="mb-0">
                        <strong class="sidebar-name"></strong>
                        <small class="msg-timestamp"></small>
                    </p>
                    <p class="mb-0 msg-preview"></p>
                </div>
            </div>
        </article>
    </a>
</li>

<!-- loaded into conversation-wrapper when a convo is selected -->
<div id="conversation">
    <!-- <div id="convo-header">
        <a is="app-route" route="user" when-active="is-active">
            <h2 id="convo-name">Chat with ???</h2>
        </a>
    </div> -->
    <section class="hero is-small" id="convo-header">
        <div class="hero-body">
            <a is="app-route" route="user" when-active="is-active" class="has-text-link-bold">
                <h2 id="convo-name" class="has-font-weight-semibold">Chat with ???</h2>
            </a>
        </div>
      </section>
    <div id="message-container"></div>
    <form id="message-form" class="form pt-1 pb-2 px-2">
        <div class="field has-addons">
            <div class="control">
                <button type="button" id="create-appt-button" class="button is-info js-modal-trigger" data-target="modal-create-appt">+</button>
            </div>
            <div class="control is-expanded">
                <input type="text" id="message-box" placeholder="Type a message..." autocomplete="off" class="input">
            </div>
            <div class="control">
                <button type="submit" id="send-button" class="button is-primary">Send</button>
            </div>
        </div>
    </form>
</div>

<!-- loaded into conversation-wrapper when no convo is selected -->
<div id="unselected-convo" class="column">
    <!-- TODO: add image/text saying no convo selected -->
    <div class="container">
        <h2 class="subtitle">No conversation selected</h2>
    </div>
</div>

<!-- template for each individual message rendered in a conversation -->
<div class="message message-block has-background-primary-soft has-text-primary-bold">
    <p class="msg-from has-text-weight-bold has-text-warning"></p>
    <time class="msg-time is-pulled-right">asdsd</time>
    <p class="msg-content"></p>
</div>
<!-- template for each individual appointment to render in a conversation -->
<div class="appointment message-block has-background-success-bolder has-text-success-invert">
    <button type="button" id="edit-appt-button" class="js-modal-trigger button is-outlined is-inverted is-small is-pulled-right" data-target="modal-edit-appt" data-apptid="">Edit</button>
    <p class="time has-text-success-soft-invert has-text-weight-bold"></p>
    <p class="activity">
        <span class="role"></span> <span class="topic"></span>
    </p>
    <p class="type-container">Meeting <span class="type"></span></p>
    <p class="url-container">URL: <a class="url has-text-link"></a></p>
</div>

<!-- create/edit appointment modal -->
<div id="modal-appt" class="modal modal-template">
    <div class="modal-background"></div>
    <div class="modal-card">
        <form id="form-create-appt">
            <header class="modal-card-head">
                <p class="modal-card-title">Create Appointment</p>
                <button class="delete" aria-label="close" type="reset"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Topic:</label>
                    <div class="control">
                        <input class="input" type="text" name="topic" placeholder="CS 326" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">My Role:</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="role" value="learning" required>
                            Learning
                        </label>
                        <label class="radio">
                            <input type="radio" name="role" value="teaching" required>
                            Teaching
                        </label>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Appointment Time:</label>
                    <div class="control">
                        <input class="input" type="datetime-local" name="time" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Location:</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="type" value="in-person" required>
                            In-Person
                        </label>
                        <label class="radio">
                            <input type="radio" name="type" value="online" required>
                            Online
                        </label>
                    </div>
                </div>
                <div class="field">
                    <label class="label">URL:</label>
                    <div class="control">
                        <input class="input" type="text" name="url" placeholder="https://zoom.us/meeting/0123456789">
                    </div>
                </div>

            </section>
            <footer class="modal-card-foot">
                <div class="buttons field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-success">Create Appointment</button>
                    </div>
                    <div class="control">
                        <button class="button" type="reset">Cancel</button>
                    </div>
                </div>
            </footer>

        </form>
    </div>
</div>
