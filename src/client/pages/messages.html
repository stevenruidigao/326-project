<div id="message-sidebar">
    <h2>Conversations</h2>
    <div id="message-list"></div>
</div>

<!-- "template" copied for each sidebar preview -->
<div class="msg-sidebar-preview">
    <a is="app-route" route="conversation" when-active="is-active">
        <h4 class="sidebar-username"></h4>
        <p class="msg-preview"></p>
    </a>
</div>

<!-- loaded into conversation-wrapper when a convo is selected -->
<div id="conversation">
    <!-- TODO: consider making this header a link to their profile -->
    <div id="convo-header">
        <a is="app-route" route="user" when-active="is-active">
            <h2 id="convo-name">Chat with ???</h2>
        </a>
    </div>
    <div id="message-container"></div>
    <form id="message-form">
        <button type="button" id="create-appt-button" class="js-modal-trigger" data-target="modal-create-appt">+</button>
        <input type="text" id="message-box" placeholder="Type a message..." autocomplete="off">
        <button type="submit" id="send-button">Send</button>
    </form>
</div>

<!-- loaded into conversation-wrapper when no convo is selected -->
<div id="unselected-convo">
    <!-- TODO: add image/text saying no convo selected -->
    <h2>No conversation selected</h2>
</div>

<!-- template for each individual message rendered in a conversation -->
<div class="message">
    <h4 class="msg-from"></h4>
    <p class="msg-content"></p>
</div>

<!-- create appointment modal -->
<!-- NOTE needs:
    am I learning or teaching
    when is this happening
    in-person or remote
    url? -->
<div id="modal-create-appt" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <form id="form-create-appt">
            <header class="modal-card-head">
                <p class="modal-card-title">Create Appointment</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                
                <div class="field">
                    <label class="label">Topic:</label>
                    <div class="control">
                        <input class="input" type="text" name="topic" placeholder="CS 326" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">My Role:</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="role" value="learning" required>
                            Learning
                        </label>
                        <label class="radio">
                            <input type="radio" name="role" value="teaching" required>
                            Teaching
                        </label>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Appointment Time:</label>
                    <div class="control">
                        <input class="input" type="datetime-local" name="time" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Location:</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="type" value="in-person" required>
                            In-Person
                        </label>
                        <label class="radio">
                            <input type="radio" name="type" value="online" required>
                            Online
                        </label>
                    </div>
                </div>
                <div class="field">
                    <label class="label">URL:</label>
                    <div class="control">
                        <input class="input" type="text" name="url" placeholder="https://zoom.us/meeting/0123456789">
                    </div>
                </div>

            </section>
            <footer class="modal-card-foot">
                <div class="buttons field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-success">Create Appointment</button>
                    </div>
                    <div class="control">
                        <button class="button">Cancel</button>
                    </div>
                </div>
            </footer>

        </form>
    </div>
</div>
