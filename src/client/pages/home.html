<template id="message">
    <style>
        .name {
            font-weight: bold;
        }
    </style>
    <div class="user">
        <p>Message from <slot name="name" class="name">???</slot></p>

        <app-route name="profile">profile</app-route>

        <p>They have these skills:</p>
        <pre class="content">
            <slot name="skills">Unknown content</slot>
        </pre>
    </div>
</template>
