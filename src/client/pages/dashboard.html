<!-- message preview container -->
<div id="message-container" class="menu pt-3">
    <p class="has-text-weight-semibold px-2 my-2 subtitle has-text-primary-bold">Recent Messages</p>
    <ul id="message-list" class="menu-list"></ul>
</div>

<!-- message preview with media object -->
<li class="message-preview">
    <a is="app-route" route="conversation" when-active="is-active" class="is-radiusless">
        <article class="media">
            <figure class="media-left">
                <p class="image is-64x64">
                    <!-- TODO: replace with pfp -->
                    <img src="/images/logo.png" />
                </p>
            </figure>
            <div class="media-content">
                <div class="content">
                    <p>
                        <span class="name">John Smith</span>
                        <br />
                        <small class="msg-timestamp">31m</small>
                        <br />
                        <!-- TODO: consider maybe limiting how big it can be and force a ... if tooo long? -->
                        <span class="msg-text"></span>
                    </p>
                </div>
            </div>
        </article>
    </a>
</li>


<!-- template for each individual message rendered in a conversation -->
<div id="appointment-container">
    <p class="has-text-weight-semibold px-2 my-2 subtitle has-text-primary-bold">Upcoming Appointments</p>
    <div id="appointment-list"></div>
</div>
<!-- template for each individual appointment to render in a conversation -->
<div class="appointment has-background-success-bolder has-text-success-invert">
    <a is="app-route" route="conversation" type="button" class="button is-outlined is-inverted is-small is-pulled-right">Chat</a>

    <p class="name is-size-5 has-text-success-soft-invert has-text-weight-bold ">funny</p>
    <p class="time has-text-success-soft-invert has-text-weight-bold"></p>
    <p class="activity">
        <span class="role"></span> <span class="topic"></span>
    </p>
    <p class="type-container">Meeting <span class="type"></span></p>
    <p class="url-container is-clipped">URL: <a class="url has-text-link"></a></p>
</div>
