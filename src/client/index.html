<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TutorSwap</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="modulepreload" href="/js/index.js" as="script" type="application/javascript" crossorigin>
        <link rel="modulepreload" href="/js/libs/custom-elements.min.js" as="script" type="application/javascript" crossorigin>
        <link rel="modulepreload" href="/js/libs/pouchdb.min.js" as="script" type="application/javascript" crossorigin>
        <link rel="modulepreload" href="/js/libs/pouchdb.find.min.js" as="script" type="application/javascript" crossorigin>

        <link rel="preload" href="/styles/app.css" as="style" type="text/css" crossorigin>
        <link rel="preload" href="/styles/libs/bulma.min.css" as="style" type="text/css" crossorigin>

        <script src="/js/index.js" type="module" crossorigin></script>

        <link rel="stylesheet" href="/styles/libs/bulma.min.css" crossorigin>
        <link rel="stylesheet" href="/styles/app.css" crossorigin>
    </head>
    <body class="has-navbar-fixed-top" >
        <div id="loading" class="is-active">
            <div class="loader-wrapper">
                <div class="loader is-loading"></div>
            </div>
        </div>

        <nav class="navbar is-fixed-top has-shadow" aria-label="main navigation" id="navigation-bar">
            <div class="navbar-brand">
                <a is="app-route" class="navbar-item" route="home" when-active="is-active">
                    <img src="/images/logo.png" alt="logo">
                </a>

            <button type="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navigation-bar-menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </button>
            </div>

            <div id="navigation-bar-menu" class="navbar-menu">
                <div class="navbar-start">
                    <a is="app-route" class="navbar-item" when-active="is-active" route="dashboard">Dashboard</a>
                    <a is="app-route" class="navbar-item" when-active="is-active" route="browse">Browse</a>
                    <a is="app-route" class="navbar-item" when-active="is-active" route="messages">Messages</a>
                    <a is="app-route" class="navbar-item" when-active="is-active" route="profile">Profile</a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item" id="navbar-guest-actions">
                        <div class="buttons are-small">
                            <a is="app-route" route="signup" when-active="is-active" class="button is-skeleton is-primary">Sign Up</a>
                            <button type="button" class="button is-skeleton is-light">Log In</button>
                        </div>
                    </div>
                    <div class="navbar-item has-dropdown is-hoverable is-hidden" id="navbar-user-actions">
                        <a is="app-route" route="profile" class="navbar-link">
                            <span>???</span>
                        </a>

                        <div class="navbar-dropdown">
                            <a is="app-route" route="logout" class="navbar-item">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="app" class="container is-fluid">
            <!-- SPA dynamic content -->
            <div class="skeleton-lines">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>TutorSwap</strong>.
                Find the source code on

                <a href="https://github.com/stevenruidigao/326-project/" target="_blank" rel="noopener noreferrer">
                    GitHub
                </a>.
              </p>
            </div>
          </footer>
    </body>
</html>
